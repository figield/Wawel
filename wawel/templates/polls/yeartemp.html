{% extends "polls/base.html" %}


{% block main %}

    <div class="art-PostMetadataHeader">
        <h2 class="art-PostHeader">
               Wykres pomiaru temperatury w ciagu roku
        </h2>
    </div>

    <div class="art-PostContent">
      <div align="center">	
        <br />
        <br />
        <img src="/generateTempChart/"/> 
        <br />
        <br />
      </div>

      <div class="left">
        Wybierz miesiąc:
        <p>
          {% if months %}
          <form action="/selectmonth/" method="post">
            {% csrf_token %}
            <select name="selectmonth">
              {% for month in months %}
              <option value="{{month}}">{{month}}</option>
              {% endfor %}
            </select>
            <input type="submit" 
                   value="Pokaż wykresy" />
          </form>                               
          {% else %}
        <p> Baza pomiarów jest pusta.</p>
        {% endif %}
        </p>
      </div>
    </div>
    
{% endblock %}
