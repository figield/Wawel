{% extends "polls/base.html" %}

{% block javascript %}
<script src="/site_media/prototype.js" type="text/javascript"></script>
<script type="text/javascript">
function update_temp(Id) {
    new Ajax.PeriodicalUpdater('update_temp_'+Id, '/update_temp/'+Id+'/', {
    method: 'get', frequency: 30, decay: 1});
    return false;
};
</script>
{% endblock %}

{% block main %}
   <script>
        window.onload=function(){
            update_temp('saloon');
            update_temp('out');
        }  
   </script>

    <div class="art-PostContent">
		<div align="center">
    
        <div><img src="/site_media/images/dom1.jpg" /></div>
        <div style="position: absolute; left: 4px; top: 50px; color: #fff;">
          Temperatura na zewnątrz
          <div class="measure">
            <div id="update_temp_out">
              {{out}} &deg;C
            </div>
          </div>
        </div>
        <div style="position: absolute; left: 200px; top: 50px;">
            <img src="/site_media/images/blink.gif" />
        </div>
        
        <div style="position: absolute; left: 10px; top: 280px; color: #fff;">
          Temperatura wewnątrz
          <div class="measure">
            <div id="update_temp_saloon">
              {{saloon}} &deg;C
            </div>
          </div>
        </div>
        <div style="position: absolute; left: 630px; top: 280px;">
            <img src="/site_media/images/blink.gif" />
        </div>
        
        <div style="position: absolute; right: 15px; top: 50px; color: #fff;">
            Energia elektryczna
            <div class="measure">{{elec}} kWh</div>
        </div>
        <div style="position: absolute; right: 15px; top: 180px; color: #fff;">
            Energia cieplna
            <div class="measure">{{thermalgj}} GJ </div>
            <div class="measure">{{thermalkwh}} kWh</div>
        </div>

         <div style="position: absolute; right: 15px; top: 320px; color: #fff;">
            COP  
            <div class="measure">{{cop}}</div>
        </div>

        
        </div>
    </div>
    
    <div class="art-PostContent">
		<div align="left" style="padding-top:30px; padding-bottom:0px; padding-left:30px; padding-right:30px">
            <span>

            </span>
        </div>
    </div>

{% endblock %}
