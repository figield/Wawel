{% extends "polls/base.html" %}

{% block javascript %}

<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});

      google.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Year');
        data.addColumn('number', 'Temp. na zewnątrz');
        data.addColumn('number', 'Temp. wewnątrz');
        data.addRows(
      {% autoescape off %}
           {{ data }}
      {% endautoescape %}
      );
        var chart = new google.visualization.AreaChart(document.getElementById('chart_div'));
        chart.draw(data, 
                   {width: 750, 
                    height: 420, 
                    title: 'Temperatura w kolejnych godzinach pomiarów',
                    hAxis: {title: 'Czas', 
                            titleTextStyle: {color: '#FF0000'}}});
      }

 </script>

{% endblock %}

{% block main %}

    <div class="art-PostMetadataHeader">
        <h2 class="art-PostHeader">
         Pomiar temperatury w ciagu dnia
        </h2>
    </div>

    <div class="art-PostContent">
        <div style="padding-top:20px;
                    padding-bottom:20px;" 
             align="center" 
             id="chart_div"> 
        </div>        

        <table style="margin-left:auto;
                      margin-right:auto;
                      text-align:center;">
          <tr>
            <td>
              {% if prevdate %} 
              <a href="/daytemp/{{prevdate}}/">
                <img style="padding:1px;"
                     src="/site_media/images/arrow_left.png"
                     alt="Poprzedni dzień" />
              </a>
              {% endif %}
            </td>
            <td>
              <b>{{ year }}/{{ month }}/{{ day }}</b>
            </td>
            <td>
              {% if nextdate %} 
              <a href="/daytemp/{{nextdate}}/">
                <img style="padding:1px;"
                     src="/site_media/images/arrow_right.png"
                     alt="Następny dzień" />
              </a>
              {% endif %}
            </td>
          </tr>
        </table>

    </div>
{% endblock %}
